<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: Edit Job - SwiftHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/nav.png}">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        'theme-teal': { DEFAULT: '#008080', '500': '#008080', '600': '#006666' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fade-in 0.4s ease-out forwards; opacity: 0; }

        .sidebar { background-color: #1f2937; scrollbar-width: none; -ms-overflow-style: none; }
        .sidebar::-webkit-scrollbar { display: none; }

        /* Custom Select Arrow */
        .select-arrow {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em;
            padding-right: 3rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="text-gray-300">

<div id="main-content" class="flex min-h-screen bg-gray-900">

    <div class="sidebar fixed top-0 left-0 h-full w-64 z-30 flex flex-col p-4 overflow-y-auto">
        <a th:href="@{/}" class="p-2 mb-6 flex items-center justify-center">
            <img class="h-24 w-auto" th:src="@{/images/logo.png}" alt="SwiftHire Logo">
        </a>

        <div class="flex flex-col items-center justify-center p-4 mb-6 bg-teal-500/10 border border-teal-500/20 rounded-lg">
            <div class="w-16 h-16 bg-theme-teal flex items-center justify-center rounded-full mb-2">
                <i class="fa-solid fa-user-shield text-white text-3xl"></i>
            </div>
            <p class="text-sm font-semibold mt-1 text-white">Admin</p>
            <p class="text-xs text-gray-400">System Administrator</p>
        </div>

        <nav class="flex-1 space-y-2">
            <p class="text-xs uppercase font-semibold text-gray-500 ml-3 mb-2">Management</p>

            <a th:href="@{/admin/dashboard}"
               class="nav-link flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium bg-theme-teal text-white shadow-sm">
                <i class="fa-solid fa-fw fa-home w-6 text-center text-lg"></i>
                <span>Dashboard</span>
            </a>

            <a th:href="@{/admin/users}"
               class="nav-link flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                <i class="fa-solid fa-fw fa-users-cog w-6 text-center text-lg"></i>
                <span>User Management</span>
            </a>

            <a th:href="@{/admin/support}"
               class="nav-link flex items-center justify-between p-3 rounded-lg transition duration-150 font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-fw fa-headset w-6 text-center text-lg"></i>
                    <span>Support Inbox</span>
                </div>
            </a>
        </nav>

        <div class="mt-auto pt-4 border-t border-gray-700 space-y-2">
            <a th:href="@{/}" class="flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                <i class="fa-solid fa-fw fa-home w-6 text-center text-lg"></i>
                <span>Public Home Page</span>
            </a>
            <form th:action="@{/logout}" method="post" class="w-full">
                <button type="submit" class="flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium text-red-500 hover:bg-red-700 hover:text-white w-full text-left">
                    <i class="fa-solid fa-fw fa-arrow-right-from-bracket w-6 text-center text-lg"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <div class="flex-1 flex flex-col" style="padding-left: 16rem;">
        <header class="p-6 bg-gray-800 border-b border-gray-700">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-white">Edit Job Posting</h1>
                <p class="text-sm text-gray-400 mt-1">
                    Modifying Job ID: <span th:text="${job.id}" class="text-theme-teal font-semibold"></span>
                </p>
            </div>
        </header>

        <main class="flex-1 p-6 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <form th:action="@{/admin/job/edit/{id}(id=${job.id})}" th:object="${job}" method="post"
                      class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl p-6 lg:p-8 animate-fade" style="animation-delay: 0.1s;">
                            <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                                <i class="fa-solid fa-briefcase mr-3 text-theme-teal"></i>
                                Core Job Details
                            </h3>

                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-300 mb-2">Job Title <span class="text-red-500">*</span></label>
                                    <input type="text" th:field="*{title}" required
                                           class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all"
                                           placeholder="e.g., Senior Backend Engineer">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-300 mb-2">Job Description <span class="text-red-500">*</span></label>
                                    <textarea th:field="*{description}" rows="12" required
                                              class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all resize-none"
                                              placeholder="Describe the role, responsibilities, and expectations..."></textarea>
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-300 mb-2">Required Skills</label>
                                    <input type="text" th:field="*{requiredSkills}"
                                           class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all"
                                           placeholder="e.g., Java, Spring Boot, AWS">
                                    <p class="mt-1 text-xs text-gray-500">Separate with commas</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl p-6 lg:p-8 animate-fade" style="animation-delay: 0.2s;">
                            <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                                <i class="fa-solid fa-cog mr-3 text-theme-teal"></i>
                                Job Settings
                            </h3>

                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-300 mb-2">Job Type <span class="text-red-500">*</span></label>
                                    <select th:field="*{jobType}" required
                                            class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all select-arrow">
                                        <option value="">Select Type</option>
                                        <option th:each="type : ${jobTypes}" th:value="${type}" th:text="${type}"></option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-300 mb-2">Location</label>
                                    <input type="text" th:field="*{locationCity}"
                                           class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all"
                                           placeholder="e.g., Remote, Tokyo">
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-300 mb-2">Min Salary (USD)</label>
                                        <input type="number" th:field="*{salaryMin}"
                                               class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all"
                                               placeholder="50000">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-300 mb-2">Max Salary (USD)</label>
                                        <input type="number" th:field="*{salaryMax}"
                                               class="block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 text-base focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal transition-all"
                                               placeholder="120000">
                                    </div>
                                </div>

                                <div class="flex items-center space-x-3 pt-3">
                                    <input type="checkbox" th:field="*{remoteOption}"
                                           class="h-5 w-5 rounded border-gray-600 bg-gray-700 text-theme-teal focus:ring-theme-teal focus:ring-2">
                                    <label class="text-base font-medium text-gray-300">Offer Remote / Hybrid</label>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl p-6 animate-fade" style="animation-delay: 0.3s;">
                            <button type="submit"
                                    class="w-full px-6 py-4 bg-theme-teal text-white font-bold text-lg rounded-lg shadow-md hover:bg-theme-teal-600 focus:outline-none focus:ring-4 focus:ring-theme-teal focus:ring-offset-2 focus:ring-offset-gray-800 transition-all">
                                <i class="fa-solid fa-save mr-2"></i> Save Changes
                            </button>
                            <div class="mt-4 text-center">
                                <a th:href="@{/admin/dashboard}" class="text-sm text-gray-400 hover:text-theme-teal transition">
                                    <i class="fa-solid fa-arrow-left mr-1"></i> Back to Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

</body>
</html>
