<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: User Management - SwiftHire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/nav.png}">

    <!-- Tailwind CDN (already fast, kept) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] },
                    colors: {
                        'theme-teal': { DEFAULT: '#008080', '500': '#008080', '600': '#006666' },
                        'gray': {
                            ...tailwind.theme.colors.gray,
                            '700': '#374151', '800': '#1f2937', '900': '#111827',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }

        /* Fade-in animation – starts immediately */
        @keyframes fade-in-scale-up {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to   { opacity: 1; transform: scale(1)   translateY(0); }
        }
        .animate-new { animation: fade-in-scale-up 0.5s ease-out forwards; opacity: 0; }

        /* Main content visible right away */
        #main-content { animation: fade-in-scale-up 0.5s 0.1s ease-out forwards; opacity: 0; }

        /* Sidebar */
        .sidebar { background-color: #1f2937; scrollbar-width: none; -ms-overflow-style: none; }
        .sidebar::-webkit-scrollbar { display: none; }

        /* Dark form controls */
        .form-input-dark { background-color: #374151; border-color: #4b5563; color: #d1d5db; transition: all .2s ease-in-out; }
        .form-input-dark:focus { --tw-ring-color: #008080; border-color: #008080; box-shadow: 0 0 0 1px #008080; background-color: #1f2937; }
        .form-select-dark {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%e");
            background-position: right .5rem center; background-repeat: no-repeat; background-size: 1.5em;
            padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
        .form-checkbox-dark { background-color: #374151; border-color: #4b5563; }
        .form-checkbox-dark:checked { background-color: #008080; border-color: #008080; }
    </style>
</head>
<body class="font-['Inter',_sans-serif]">

<!-- MAIN CONTENT – NO LOADER, shows instantly with a smooth fade-in -->
<div id="main-content" class="flex min-h-screen bg-gray-900 text-gray-300">

    <!-- Sidebar -->
    <div class="sidebar fixed top-0 left-0 h-full w-64 z-30 flex flex-col p-4 overflow-y-auto">
        <a th:href="@{/}" class="p-2 mb-6 flex items-center justify-center">
            <img class="h-24 w-auto" th:src="@{/images/logo.png}" alt="SwiftHire Logo">
        </a>

        <div class="flex flex-col items-center justify-center p-4 mb-6 bg-teal-500/10 border border-teal-500/20 rounded-lg">
            <div class="w-16 h-16 bg-theme-teal flex items-center justify-center rounded-full mb-2">
                <i class="fa-solid fa-user-shield text-white text-3xl"></i>
            </div>
            <p class="text-sm font-semibold mt-1 text-white">Admin</p>
            <p class="text-xs text-gray-400">System Administrator</p>
        </div>

        <nav class="flex-1 space-y-2">
            <p class="text-xs uppercase font-semibold text-gray-500 ml-3 mb-2">Management</p>

            <a th:href="@{/admin/dashboard}"
               class="nav-link flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                <i class="fa-solid fa-fw fa-home w-6 text-center text-lg"></i>
                <span>Dashboard</span>
            </a>

            <a th:href="@{/admin/users}"
               class="nav-link flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium bg-theme-teal text-white shadow-sm">
                <i class="fa-solid fa-fw fa-users-cog w-6 text-center text-lg"></i>
                <span>User Management</span>
            </a>

            <a th:href="@{/admin/support}"
               class="nav-link flex items-center justify-between p-3 rounded-lg transition duration-150 font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-fw fa-headset w-6 text-center text-lg"></i>
                    <span>Support Inbox</span>
                </div>
            </a>
        </nav>

        <div class="mt-auto pt-4 border-t border-gray-700 space-y-2">
            <a th:href="@{/}" class="flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                <i class="fa-solid fa-fw fa-globe w-6 text-center text-lg"></i>
                <span>Public Home Page</span>
            </a>
            <form th:action="@{/logout}" method="post" class="w-full">
                <button type="submit"
                        class="flex items-center space-x-3 p-3 rounded-lg transition duration-150 font-medium text-red-500 hover:bg-red-700 hover:text-white w-full text-left">
                    <i class="fa-solid fa-fw fa-arrow-right-from-bracket w-6 text-center text-lg"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Area -->
    <div class="w-full flex-1 flex flex-col" style="padding-left: 16rem;">
        <header class="main-header flex items-center justify-between p-6 bg-gray-800 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white">User Management</h1>
            <div class="w-full max-w-md">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fa-solid fa-search text-gray-500"></i>
                    </span>
                    <input type="text" placeholder="Search by name, email, or role..."
                           class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-300 focus:outline-none focus:ring-2 focus:ring-theme-teal focus:border-theme-teal">
                </div>
            </div>
        </header>

        <main class="flex-1 p-6 overflow-y-auto">

            <div th:if="${successMessage}" class="animate-new mb-6 rounded-md bg-green-900 p-4 border border-green-700">
                <p class="text-sm font-medium text-green-200" th:text="${successMessage}">Success!</p>
            </div>
            <div th:if="${errorMessage}" class="animate-new mb-6 rounded-md bg-red-900 p-4 border border-red-700">
                <p class="text-sm font-medium text-red-200" th:text="${errorMessage}">Error!</p>
            </div>

            <section class="animate-new" style="animation-delay: 0.1s;">
                <h2 class="text-xl font-semibold text-white mb-4">All System Users</h2>
                <div class="bg-gray-800 shadow-lg border border-gray-700 rounded-lg overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">User ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Full Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Current Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Actions (Update Role & Status)</th>
                        </tr>
                        </thead>
                        <tbody class="bg-gray-800 divide-y divide-gray-700">
                        <tr th:each="user : ${users}" class="hover:bg-gray-700">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white" th:text="${user.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300" th:text="${user.firstName} + ' ' + ${user.lastName}">Admin User</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400" th:text="${user.email}">admin@system.com</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold">
                                <span th:text="${user.role?.name}"
                                      th:classappend="${user.role?.name == 'ADMIN'} ? 'text-red-500' : (${user.role?.name == 'EMPLOYER'} ? 'text-blue-400' : 'text-gray-400')">
                                    ADMIN
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <form th:action="@{/admin/users/update}" method="post" class="flex gap-4 items-center">
                                    <input type="hidden" name="userId" th:value="${user.id}" />
                                    <div>
                                        <label for="roleId" class="sr-only">Role</label>
                                        <select name="roleId" id="roleId" class="form-input-dark form-select-dark block w-full rounded-md shadow-sm sm:text-sm">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name}"
                                                    th:selected="${user.role != null && user.role.id == role.id}">
                                            </option>
                                        </select>
                                    </div>
                                    <label class="flex items-center text-sm text-gray-300 whitespace-nowrap">
                                        <input type="checkbox" name="isEnabled" value="true"
                                               th:checked="${user.isEnabled != null && user.isEnabled}"
                                               class="h-4 w-4 rounded border-gray-600 form-checkbox-dark text-theme-teal focus:ring-theme-teal focus:ring-2"/>
                                        <span class="ml-2">Enabled</span>
                                    </label>
                                    <button type="submit"
                                            class="px-4 py-2 bg-theme-teal text-white text-sm font-medium rounded-md shadow-sm hover:bg-theme-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-teal focus:ring-offset-gray-800">
                                        Update
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${users == null or users.isEmpty()}">
                            <td colspan="5" class="px-6 py-12 text-center text-gray-400">
                                No users found in the system.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- No loader script → instant render -->
</body>
</html>
